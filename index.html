<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enobah</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container-fluid">
      <ul class="m-4 nav">
        <li class="nav-item">
          <button id="Dark" class="btn btn-primary">Dark</button>
        </li>

        <li class="ms-auto nav-item">
          <a
            href="https://accounts.google.com/ServiceLogin"
            class="btn btn-primary"
            role="button"
            >Sign In</a
          >
        </li>
      </ul>
    </div>
    <form action="https://www.google.com/search" method="get">
      <div class="cent">
        <h1>Enobah</h1>
      </div>
      <input
        id="input"
        autofocus
        name="q"
        type="text"
        placeholder="Search Enobah or type a URL"
      />
      <input id="search" type="submit" value="GO" />
    </form>

    <div class="footer">
      <p>
        <a href="https://github.com/elijahnti/elijahnti" rel="" target="_blank">
          About
        </a>
      </p>
      <p>Copyright SaMac</p>
      <p>@elijahnti</p>
    </div>

    <script src="index.js"></script>
  </body>
</html>
